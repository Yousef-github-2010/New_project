<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCCA image changer</title>
    <link rel="icon" type="image/png" href="https://yousef-github-2010.github.io/New_project/OCCA DAYS.png">
</head>
<body>
<div>
    <img src="" 
    alt="user logo"
    height="500px"
    width="500px">
    <label for="file-upload" 
    class="custom-file-upload" 
    style="background-color: indigo;
    color: white;
    padding: 0.5rem;
    font-family: sans-serif;
    border-radius: 0.3rem;
    cursor: pointer;
    margin-top: 1rem;">
        Set account photo
      </label>
      <input type="file" id="file-upload" name="file-upload" hidden>
        <img 
        id="uploaded-image"
        src="" 
        alt="Uploaded image" 
        style=
        "width: 300px;
        height: 300px;
        margin-top: 1rem;
        ">
        <script>
            const input = document.getElementById('file-upload');
const image = document.getElementById('uploaded-image');

input.addEventListener('change', () => {
  if (input.files.length > 0) {
    const file = input.files[0];
    const reader = new FileReader();
    reader.onload = (event) => {
      image.src = event.target.result;
    };
    reader.readAsDataURL(file);
  }
});
</script>
<a href="https://yousef-github-2010.github.io/New_project/OCCA_signed_in.html">
    <button onclick="alert('It changed correctly ')"> Submit picture </button>            
    <textarea id="button2" style="display: none;"> Main page</textarea>   
<script>const button1 = document.getElementById("button1");
    const button2 = document.getElementById("button2");
    
    button1.addEventListener("click", () => {
      if (button2.style.display === "none") {
        button2.style.display = "block";
      } else {
        button2.style.display = "none";
      }
    });
    </script>
     </a>
</div>
</body>
</html>
